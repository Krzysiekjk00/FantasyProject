{% extends 'base.html' %}
{% block basic %}Rzeczywiste drużyny{% endblock %}

{% block interior %}
<div class="col-lg-12">
    <table class="table table-hover table-striped">
          <tr>
              <th>Zespół</th>
              <th>Opcje</th>
          </tr>
          {% for team in teams %}
            <tr>
              <td><a href="{% url 'real_team_players' pk=team.id %}">{{ team.name }}</a></td>
              <td>
                {% if user.is_superuser %}
                <a href="{% url 'update_team' pk=team.id %}"><button>Zmień nazwę</button></a>
                <a href="{% url 'delete_team' pk=team.id %}"><button>Usuń</button></a>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
    </table>
</div>
{% endblock %}
